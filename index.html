<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <a href="https://vistula.edu.pl/" target="_blank" class="image-link">
        <img src="./afib-logo.png" alt="Vistula" class="image">
    </a>
    <div class="quizContainer"m id="quizContainer">
        <div class="pytaniaContainer" id="pytaniaContainer">
            <h2 id="trescPytania">Treść pytania</h2>
            <div class="odpowiedziButtons" id="odpowiedzi">
            </div>
            <button class="nastepneButton" id="nastepneButton">Dalej</button>
        </div>
        <div class="startContainer" id="startContainer">
            <h2 id="wiadomoscPowitalna">Za chwilę rozpoczniesz quiz składający się z 25 pytań

            </h2>
            <button class="startButton" id="startButton">Start</button>
        </div>
    </div>

    <script defer src="script.js" type="module"></script>
